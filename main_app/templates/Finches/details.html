{% extends 'base.html' %}

{% block content %}

<h1>Showtime Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title" >{{ finch.address }}</span>
        <p>Preferred Date/Time: {{ finch.preferred_time }}</p>
        <p>Other Availability: {{ finch.other_availability }}</p>
        <p>Listing Status: {{ finch.status }}</p>
        <p>Notes: {{ finch.notes }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'finches_update' finch.id %}">Edit</a>
        <a href="{% url 'finches_delete' finch.id %}">Delete</a>
    </div>
</div>

{% endblock %}
