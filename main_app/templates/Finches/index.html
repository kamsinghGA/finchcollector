{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <a href="{% url 'finches_detail' finch.id %}"></a>
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Age: {{ finch.age }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
